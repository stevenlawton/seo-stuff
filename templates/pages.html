<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container my-5">
<h1 class="mb-4">List of Pages</h1>
<form method="get" action="/pages" class="form-inline mb-3">
    <label for="extractid" class="mr-2">Filter by Extract ID:</label>
    <select name="extractid" id="extractid" class="form-control mr-2" onchange="this.form.submit()">
        <option value="">-- Select Extract ID --</option>
        {{range .ExtractIDs}}
        <option value="{{.}}" {{if eq $.SelectedExtractID .}}selected{{end}}>{{.}}</option>
        {{end}}
    </select>
</form>

<!-- Form to delete entries by extract ID -->
<form method="post" action="/delete_by_extract_id" class="mb-4">
    <input type="hidden" name="extractid" value="{{.SelectedExtractID}}">
    <button type="submit" class="btn btn-danger" {{if eq .SelectedExtractID ""}}disabled{{end}}>Delete All Entries for Extract ID</button>
</form>

<table class="table table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Page</th>
        <th>Title</th>
        <th>Improvement Count</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{range .Pages}}
    <tr>
        <td><a href="/pages/{{.SyntheticKey}}" target="_blank">{{.URL}}</a></td>
        <td>{{.Title}}</td>
        <td>{{if .Improvements}}{{len .Improvements}}{{else}}0{{end}}</td>
        <td>
            <button class="btn btn-info btn-sm" onclick="runScanners('{{.ExtractID}}')">Run Scanners</button>
            <button class="btn btn-secondary btn-sm" onclick="viewSuggestions('{{.ExtractID}}')">View Suggestions</button>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>

<script>
    function runScanners(extractId) {
        alert('Running scanners for Extract ID: ' + extractId);
        // Implementation for running scanners
    }

    function viewSuggestions(extractId) {
        alert('Viewing suggestions for Extract ID: ' + extractId);
        // Implementation for viewing suggestions
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
